<html lang="en">
<head>

<body>
    <h1>teste de formularios</h1>
    <form action="cadastro.php" method="post">

        <label for="iest">Estado:</label>
        <select name="estado" id="iest">
            <optgroup label="Regiao Sudeste">
                <option value="mg">Minas gerais</option>
                <option value="rj">Rio de janeiro</option>
                <option value="sp">Sao paulo</option>
            </optgroup>
            <optgroup label="Regiaoa Nordeste">
                <option value="pb" selected>Paraiba</option>
                <option value="pe">Pernanbuco</option>
                <option value="ma">Maranhao</option>
            </optgroup>
        </select>

        <p>
            <label for="Iprof">Profissao</label>
            <input type="text" name="Profissao" id="iprof">
            <datalist id="iprof">
                <option value="">Desenvolvedor</option>
                <option value="">Administrador</option>
                <option value="">Professor</option>
            </datalist>
        </p>
        <p>
            <label for="Com">Comente:</label><br>

        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
